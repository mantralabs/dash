	<div class="empty-div"> 
 		<headernavigation userdata="info"></headernavigation>

			<div class="workspace-list clearfix">
				<h4>{{workspace[0].name}}

				</h4>

    				<select> -->

					<!-- </select> -->
					<!-- <button class="btn-green pull-right" data-toggle="modal" data-target="#workspace-modal">Create Workspace</button> -->
				<!-- </div> -->
			</div>
    		
    		<div id="left">
    			<div id="my-contacts">
					<div class="mycontacts-header clearfix">

						<div id="project-1" ng-repeat = "project in workspace[0].projects| limitTo : 3">
							<p class="left-column">
							<a href="#/project/{{project.id}}">{{project.name}}</a>
							</p>

							<!-- <p class="right-column">{{project.user.length}} members</p> -->
						</div>

						
					</div><!--end my contacts-header-->

					<div class="profile-pics clearfix">

						<li ng-repeat="contact in Contact.list"><a href="#/profile1{{contact.id}}"><img src="img/img-1.png" alt="profile-pic"></a></li>
						</ul>
					</div><!--end profile pics-->
