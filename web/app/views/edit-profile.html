<div class="empty-div"> 
  <headernavigation></headernavigation>
</div>
<form action="">
  <div class="content">
    <sidebar></sidebar>
    <div class="common-div">
      <div class="profile">
        <div class="profile-head">
          <span class="profile-text">My Profile</span>
          <button ng-click="updateUser(user)" type="submit">Save</button>
          <a href="/#/profile"><button>Cancel</button></a>
          <div class="clear"></div>
        </div>
        <div class="basic-profile">
          <div class="bio">

            <img ng-if="user.avatar != null"class="pro-pic" src="https://s3-ap-southeast-1.amazonaws.com/mantra-dash/avatar/{{user.avatar}}">
            <img ng-if="user.avatar === '' || user.avatar === undefined" src="" alt="No Image">
              <span class="upload-btn">Upload Here 
                <!-- <input type="file" onchange="uploadImage(this)" ng-model="user.image" name="uploadImage"> -->

                <input type="file" onchange="angular.element(this).scope().uploadImage(this)" name="uploadImage" class="fileupload" ng-model="user.avatar">
              </span>
              <span class="dvPreview">
                <img class="gallery-image single" src="{{proImage}}">
              </span>
            <div class="info">
              <span class="designation" class="profile-text">
                <input type="text" value="{{user.name}}" ng-model="user.name">
              </span>
              <span class="designation" class="profile-text">
                <input type="text" value="{{user.designation}}" ng-model="user.designation">
              </span>
            </div>
            <div class="clear"></div>
          </div>
          <div class="contact-info">
            <span class="head-info profile-text">Contact Information</span>
            <div class="contact-left-right">
              <div class="contact-grey-left">
                <li>Email</li>
                <li>Mobile</li>
                <li>Skype</li>
                <li>Web</li>
              </div>
              <div class="contact-grey-right">
                <li>{{user.email}}</li>
                <li><input type="text" value="{{user.phone}}" ng-model="user.phone"></li>
                <li>sudhakar.ponnusamy41</li>
                <li>https://www.behance.net/sudhakar</li>
              </div>
              <div class="clear"></div>
            </div>
          </div>
          <div class="clear"></div>
        </div>
