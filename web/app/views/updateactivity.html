<div id="update" class="clearfix">

	<h2 >Update an Activity</h2>

	<form action="javascript:" method="">
  	
    <input type="text" ng-model="activity.description">

    <div class="update-footer">
      <div class="update-footer-icons">
        <ul>
          <li class="icons">
            <a href="javascript:">
              <img src="../img/attach-files.png" alt="attach-files">
            </a>
          </li>
          <li class="icons">
            <a href="javascript:">
              <img src="../img/camera-icon.png" alt="share-links">
            </a>
          </li>
          <li class="icons">
            <a href="javascript:">
              <img src="../img/link-icon.png" alt="share-files" >
            </a>
          </li>
        </ul>
      </div><!--end update footer icons-->

      <div class="update-footer-btn">
        <button type="submit" id="home-page-btn" ng-if="path.indexOf('home')>0" class="btn update-btn updateBtn" ng-click="updateActivity()">Update</button>
        <button type="submit" id="project-page-btn" ng-if="path.indexOf('project')>0" class="btn update-btn updateBtn" ng-click="update(activity.description)"> Update</button>
        <div class="list-projects hide">
          <ul>
            <li ng-if="contact.projects.length == 0">There are no Projects</li>
            <li ng-repeat = "project in contact.projects" ng-click="selectedProject(activity.description, project.id)">{{project.name}}</li>  
            <!-- <li ng-click="selectedProject(activity)">Mantra</li>
            <li ng-click="selectedProject()">Dash</li> -->
          </ul>
        </div>
      </div>
      <!--<div class="projectlist">
  			<div class="workspacedropdown">
          <select>
            <option value="">Select Project</option>
            <option  value="{{project.id}}" ng-repeat = "project in projects.list">{{project.name}}</option>
          </select>
			  </div>
		    <workspace><workspace/>
      </div>-->
   	</div><!--end update footer-->
	</form>
</div><!--end update-->
