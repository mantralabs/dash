<!-- my-projects.html -->
<div id="my-projects">
	<h2>My Projects <span class="number"><!-- {{Project.list.length}} --></span></h2>

	<div id="project-1" ng-repeat = "project in Project.list"> 
		<p class="left-column"><a href="#/project/{{project.id}}">{{project.name}}</a></p>
		<p class="right-column">{{project.members}} members</p>
	</div><!--end project-1-->
</div>
