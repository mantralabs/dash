<!-- my-projects.html -->
<div id="my-projects">
	<h2>
		<a href="/#/myprojects" class="blue-head">My Projects </a>
		<span class="number">{{projects.length}}</span>
	</h2>
	<div class="project-1 col-md-12" ng-repeat = "project in myprojects"> 
		<p class="col-md-6">
			<a class="home-projects" href="#/project/{{project.id}}">{{project.projectName}}</a>
		</p>
		<p ng-if="project.users.length == 1"class="col-md-6 memberslength" >{{project.users.length}} Member</p>
		<p ng-if="project.users.length > 1" class="col-md-6 memberslength" >{{project.users.length}} Members</p>

	</div><!--end project-1-->
</div>
