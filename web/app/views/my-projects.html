<!-- my-projects.html -->
<div id="my-projects">
	<h2><a href="/#/projects" class="blue-head">My Projects </a><span class="number">{{user.projects.length || projects.length}}</span>
	<span ng-if="user.role == 'admin'" class="task-icon"data-toggle="modal" data-target="#project-modal" title="create new project">+</span>
	</h2>
	<div ng-if="user.role == 'user'" id="project-1" ng-repeat = "project in user.projects | limitTo : 3"> 
		<p class="left-column">
			<a href="#/project/{{project.id}}">{{project.name}}</a>
		</p>
		<!-- <p class="right-column">{{project.user.length}} members</p> -->
	</div><!--end project-1-->
	<div ng-if="user.role=='admin'" id="project-1" ng-repeat = "project in projects | limitTo : 3"> 
		<p class="left-column">
			<a href="#/project/{{project.id}}">{{project.name}}</a>
		</p>
		<!-- <p class="right-column">{{project.user.length}} members</p> -->
	</div><!--end project-1-->
</div>
