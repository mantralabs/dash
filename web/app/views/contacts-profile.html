<div class="empty-div">

</div>
  <div class="content">
    <sidebar></sidebar>
    <div class="common-div">
    <div class="profile">
  <div class="profile-head">
    <span class="name">{{contact.name}}</span>
    <div class="clear"></div>
  </div>
  <div class="basic-profile">
    <div class="bio">
      <img class="pro-pic" src="img/img-6.png">
      <div class="info">
        <span class="designation" class="profile-text">{{contact.designation}}</span>
        <li><pre><img src="img/Assign.png"> Assign Task</pre></li>
        <li><pre>   <img src="../img/mail.png"> Message</pre></li>
      </div>
      <div class="clear">
      </div>
    </div>
    <div class="contact-info">
      <span class="head-info profile-text">Contact Information</span>
      <div class="contact-left-right">
        <div class="contact-grey-left">
          <li>Email</li>
          <li ng-if="contact.phone">Mobile</li>
          <li ng-if="contact.skypeId">Skype</li>
          <li ng-if="contact.websiteUrl">Web</li>
        </div>
        <div class="contact-grey-right">
          <li>{{contact.email}}</li>
          <li ng-if="contact.phone">{{contact.phone}}</li>
          <li ng-if="contact.skypeId">sudhakar.ponnusamy41</li>
          <li ng-if="contact.websiteUrl">https://www.behance.net/sudhakar</li>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <div class="clear"></div>
  </div>
  <div ng-if="contact.aboutMe">
    <span class="profile-text head-info">About Me</span>
    <div class="description">
      <p>{{contact.aboutMe}}</p>
    </div>
  </div>
  </div>
  </div>
