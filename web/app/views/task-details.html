        <headernavigation userdata="user"></headernavigation>
    </div>
    
    <div class="content">
        <sidebar></sidebar>
        <section id="container" class="clearfix">
            <div class="project-list">

                <h4 class="modal-title">{{task.name}}

                </h4>
                    <p class="project-description">{{task.description}}</p>
                    
                <!-- <div class="project-dropdown">
                    <select>
                        <option value="">Select Project</option>
                        <option id ="workspace-{{workspace.id}}" value="{{project.id}}" ng-repeat="project in projects">{{project.name}}</option>
                    </select>
                </div> -->
            </div>
            <div id="left">
                <div id="my-contacts">
                    <div class="mycontacts-header clearfix">
                        <h2>Task Details

                             data-toggle="modal" data-target="#contact-list-modal" ng-click = "itemsPush()" title="Add and remove project members"><img class="contacts-icons"src="img/addicon2.png"></span> -->

                        <div id="project-1"> 
                            <p>assigned by :{{task.assignedBy.name}}</p>

                            <p>Due Date : {{task.duedate | date}}</p>
                        </div>  
                        
                    </div>
                    <div class="profile-pics clearfix">
                        <ul class="clearfix">
                        <li ng-repeat="contact in Contact.list"><a href="#/profile1{{contact.id}}"><img src="img/img-1.png" alt="profile-pic"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="right" class="clearfix">
                <div>
                    <updateactivity activities1="activities1" project={{task.project.id}}></updateactivity>
                </div>
                <div id="activities">
                  <activities list="activities1" type="task"></activities>
                </div><!--end activities-->

        </section>
