<!-- mycontacts.html -->

<div id="my-contacts">
	<div class="mycontacts-header clearfix">
		<h2><a href="/#/contacts">My Contacts </a><span class="number">{{contacts.length-1}}</span></h2>
			<!-- <div class="pagination">
				<a href="javascript:"><img src="img/left-arrow.png" class="pagination-left" alt="add-contacts" /></a>
				<a href="javascript:"><img src="img/right-arrow.png" class="pagination-right" alt="add-contacts"/></a>
			</div> --><!--end pagination-->
	</div><!--end my contacts-header-->

	<div class="profile-pics clearfix">

		<ul class="clearfix">
			<li ng-repeat="contact in contacts | limitTo : 12" ng-if="user.id !== contact.id">
				<a href="#/profile/{{contact.id}}">
		      		<img ng-if="contact.avatar != null" class="pro-pic" src="{{contact.avatar}}">

					<!-- <img src="img/img-1.png" alt="profile-pic"> -->
					<!-- <img ng-if="contact.avatar != null" class="pro-pic" src="https://s3-ap-southeast-1.amazonaws.com/mantra-dash/avatar/{{contact.avatar}}">-->
      				<img ng-if="contact.avatar == '' || contact.avatar == undefined || contact.avatar == null" src="img/default-pic.png" alt="No Image" class="pro-pic">

				</a>
			</li>
		</ul>
	</div><!--end profile pics-->  
</div>
