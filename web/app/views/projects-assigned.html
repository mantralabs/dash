<div class="empty-div"> 
  <headernavigation></headernavigation>
</div>
<div class="content">
    <sidebar></sidebar>
    <div class="common-div">
	    <div class="home-page3">
			<div class="home-page3-head clearfix">
				<span>My Projects</span>
				<input class="search-list" type="text" ng-model="name">
			</div>
			<div ng-if="user.projects.length == 0">
				<p class="noprojects">No Projects Assigned To U Yet</p>
			</div>

			<div class="home-page3-profile clearfix">
				<ul class="project-name">
					<li  ng-repeat = "project in user.projects | filter:name">
						<a  href="#/project/{{project.id}}">{{project.name}}</a>
						<button  class="view-btn" title="view this Project" onclick="location.href='/#/project/project.id'">View</button>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<div ng-include="'views/modals.html'"></div>
