<div class="empty-div"> 
  <headernavigation></headernavigation>
</div>
<div class="content">
    <sidebar></sidebar>
    <div class="common-div">
	    <div class="home-page3">
			<div class="home-page3-head clearfix">
				<span>List of Projects</span>
				<button ng-if="user.role == 'admin'" class="btn-green pull-right" data-toggle="modal" data-target="#project-modal">Create Project</button>
				<input class="search-list" type="text" ng-model="name">
			</div>

			<div class="home-page3-profile clearfix" ng-if="user.role == 'admin'" >
				<p class="project-name" ng-repeat = "project in projects | filter:name" >
					<button  class="close-btn" title="delete this Project" ng-click="deleteProject(project.id)" style="padding:0px;"><img src="img/trash.png" style="width: 20px;height: 20px;"></button>
					<a href="#/project/{{project.id}}">{{project.name}}</a>
				</p>
			</div>
			<div class="home-page3-profile clearfix" ng-if="user.role =='user'">
				<p class="project-name" ng-repeat = "project in user.projects">
					<a href="#/project/{{project.id}}">{{project.name}}</a>
				</p>
			</div>
		</div>
	</div>
</div>
<div ng-include="'views/modals.html'"></div>
