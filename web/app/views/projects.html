<div class="empty-div"> 
  <headernavigation></headernavigation>
</div>
<div class="content">
    <sidebar></sidebar>
    <div class="common-div">
	    <div class="home-page3">
			<div class="home-page3-head clearfix">
				<span class="blue-head">List of Projects</span>
				<button ng-if="user.role == 'admin'" class="btn-green pull-right" data-toggle="modal" data-target="#project-modal">Create Project</button>
				<input class="search-list" type="text" ng-model="name" placeholder="search here">
			</div>

			<div class="home-page3-profile clearfix" ng-if="user.role == 'admin'" >
				<ul class="project-name">
					<li  ng-repeat = "project in projects | filter:name">
						<a  href="#/project/{{project.id}}">{{project.name}}</a>
						<a href=""><button  class="delete-btn" title="delete this Project" ng-click="deleteProject(project.id)" >Delete</button></a>
						<a href="/#/project/{{project.id}}"><button class="view-btn" title="view this Project">View</button></a>
					</li>
				</ul>
				
			</div>

			</div>
			<div class="home-page3-profile clearfix" ng-if="user.role =='user'">
				<div ng-if="user.projects.length == 0">
					<p class="noprojects">No Projects Assigned To U Yet</p>
				</div>
				<ul class="project-name">
					<li  ng-repeat = "project in projects | filter:name">
						<a  href="#/project/{{project.id}}">{{project.name}}</a>
							<button  class="view-btn" title="view this Project" onclick="location.href='/#/project/project.id'">View</button>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>


<div ng-include="'views/modals.html'"></div>
